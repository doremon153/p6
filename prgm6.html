<!DOCTYPE html>
<html>
<head>
    <title>Alphanumeric Sorting</title>
    <style>
        body { font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <h1>Alphanumeric Sorting</h1>
    <input type = "text" id="inputList">
    <button onclick="sort()">Sort</button>
    <div id="result"></div>

    <script>
  function sort() {
    let input = document.getElementById('inputList').value;
    let list = input.split(',').map(x => x.trim());
    list.sort(); // Simple sort
    document.getElementById('result').innerText = "Sorted List: " + list.join(', ');
  }
</script>
</body>
</html>
